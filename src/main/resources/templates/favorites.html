<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockCoin - 관심종목</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/favorites.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<th:block th:replace="fragments/navbar :: navbar"></th:block>

<!-- Page Header (노란색 테마) -->
<section class="page-header">
    <div class="container">
        <h1 class="page-title">⭐ 나의 관심종목</h1>
        <p class="page-subtitle">즐겨찾는 주식과 코인을 한눈에 확인하세요</p>
    </div>
</section>

<!-- Main Content -->
<main class="flex-fill container my-5">

    <div class="row g-4">

        <!-- 좌: 주식 관심종목 -->
        <div class="col-lg-6">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h4 class="mb-0">📈 주식 관심종목</h4>
                <div class="input-group" style="max-width: 240px;">
                    <input id="stockSearch" type="text" class="form-control form-control-sm"
                           placeholder="종목명/코드 검색">
                    <button id="stockClear" class="btn btn-outline-secondary btn-sm">지우기</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle" id="stockTable">
                    <thead class="table-dark">
                    <tr>
                        <th data-key="name" style="width: 30%; text-align: left; padding-left: 16px;">
                            종목명 <span class="sort-icon" id="stockSortName">↕</span>
                        </th>
                        <th data-key="price" style="width: 28%; text-align: right; padding-right: 16px;">
                            현재가 <span class="sort-icon" id="stockSortPrice">↕</span>
                        </th>
                        <th data-key="chg" style="width: 27%; text-align: right; padding-right: 16px;">
                            변동률 <span class="sort-icon" id="stockSortChg">↕</span>
                        </th>
                        <th class="th-non-sort" style="width: 15%; text-align: center;">⭐</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- JS로 동적 생성 -->
                    </tbody>
                </table>
            </div>

            <div id="stockEmpty" class="empty-hint d-none">
                등록된 주식 관심종목이 없습니다.
            </div>
        </div>

        <!-- 우: 코인 관심종목 -->
        <div class="col-lg-6">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h4 class="mb-0">₿ 코인 관심종목</h4>
                <div class="input-group" style="max-width: 240px;">
                    <input id="coinSearch" type="text" class="form-control form-control-sm"
                           placeholder="코인명/코드 검색">
                    <button id="coinClear" class="btn btn-outline-secondary btn-sm">지우기</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle" id="coinTable">
                    <thead class="table-dark">
                    <tr>
                        <th data-key="name" style="width: 30%; text-align: left; padding-left: 16px;">
                            코인명 <span class="sort-icon" id="coinSortName">↕</span>
                        </th>
                        <th data-key="price" style="width: 28%; text-align: right; padding-right: 16px;">
                            현재가 <span class="sort-icon" id="coinSortPrice">↕</span>
                        </th>
                        <th data-key="chg" style="width: 27%; text-align: right; padding-right: 16px;">
                            변동률 <span class="sort-icon" id="coinSortChg">↕</span>
                        </th>
                        <th class="th-non-sort" style="width: 15%; text-align: center;">⭐</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- JS로 동적 생성 -->
                    </tbody>
                </table>
            </div>

            <div id="coinEmpty" class="empty-hint d-none">
                등록된 코인 관심종목이 없습니다.
            </div>
        </div>

    </div>

</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-2">© 2025 StockCoin Project</p>
        <small class="text-muted">실시간 주식 · 코인 시세 플랫폼</small>
    </div>
</footer>

<!-- 차트 모달 -->
<div class="modal fade" id="chartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">📊 차트</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="chartContainer">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/favorites.js"></script>

</body>
</html>
