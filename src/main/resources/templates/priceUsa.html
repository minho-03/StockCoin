<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockCoin - 해외주식 시세</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 공용 스타일(국내/해외 동일) -->
    <link href="/css/priceCommon.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">📈 StockCoin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link active" href="/priceStock">시세보기</a></li>
                <li class="nav-item"><a class="nav-link" href="/favorites">관심종목</a></li>
                <li class="nav-item"><a class="nav-link" href="/chat">채팅</a></li>
                <li class="nav-item"><a class="nav-link" href="/signup">회원가입</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 -->
<main class="container my-5">
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item"><a class="nav-link" href="/priceStock">국내</a></li>
        <li class="nav-item"><a class="nav-link active" href="/priceUsa">해외</a></li>
        <li class="nav-item"><a class="nav-link" href="/priceCoin">코인</a></li>
    </ul>

    <!-- 검색 & 새로고침 -->
    <div class="d-flex justify-content-between align-items-center mb-3">

        <!-- 검색 -->
        <div class="input-group w-50">
            <input type="text" id="searchInput" class="form-control" placeholder="종목명 또는 코드 검색">
            <button class="btn btn-dark" id="searchBtn">검색</button>
        </div>

        <!-- 새로고침 -->
        <div class="text-end">
            <button class="btn btn-outline-dark" id="refreshBtn">🔄 새로고침</button>
            <div id="updateTime" class="small text-secondary mt-1">마지막 업데이트: -</div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="loading-spinner" style="display:none;">
        <div class="spinner-border text-dark"></div>
    </div>

    <!-- 테이블 -->
    <table class="table table-hover text-center align-middle" style="display:none;" id="overseasTable">
        <thead class="table-dark">
        <tr>
            <th>⭐</th>
            <th>종목명</th>
            <th class="sortable" data-sort="price">현재가</th>
            <th class="sortable" data-sort="rate">등락률</th>
            <th class="sortable" data-sort="volume">거래량</th>
        </tr>
        </thead>
        <tbody id="overseasTableBody"></tbody>
    </table>
</main>

<!-- 차트 모달 -->
<div class="modal fade" id="chartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- 헤더 -->
            <div class="modal-header bg-dark text-light">
                <h5 class="modal-title" id="modalTitle">해외주식 차트</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <!-- 차트 컨테이너 -->
            <div class="modal-body" id="chartContainer"></div>

        </div>
    </div>
</div>


<!-- 푸터 -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">© 2025 StockCoin Project</p>
</footer>


<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- 해외주식 전용 JS -->
<script src="/js/priceUsa.js"></script>

</body>
</html>
