<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockCoin - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Page Header -->
<div class="auth-header">
    <div class="container text-center">
        <h1 class="auth-title">회원가입</h1>
        <p class="auth-subtitle">StockCoin과 함께 투자를 시작하세요</p>
    </div>
</div>

<!-- Main Content -->
<main class="flex-fill container my-5 d-flex justify-content-center align-items-center">
    <div class="auth-card">
        <div class="auth-card-header">
            <h3>✨ 새로운 계정 만들기</h3>
            <p>실시간 주식·코인 시세를 확인하고 관심종목을 관리하세요</p>
        </div>

        <form method="post" action="/signup" class="auth-form">
            <div class="form-group">
                <label class="form-label">
                    <span class="label-icon">👤</span>
                    닉네임
                </label>
                <input type="text"
                       class="form-control auth-input"
                       name="nickname"
                       placeholder="사용할 닉네임을 입력하세요"
                       required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <span class="label-icon">🔑</span>
                    아이디
                </label>
                <input type="text"
                       class="form-control auth-input"
                       name="username"
                       placeholder="영문, 숫자 조합"
                       required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <span class="label-icon">🔒</span>
                    비밀번호
                </label>
                <input type="password"
                       class="form-control auth-input"
                       name="password"
                       placeholder="안전한 비밀번호를 입력하세요"
                       required>
            </div>

            <div th:if="${error}" class="alert alert-danger error-alert" role="alert">
                <strong>⚠️ </strong><span th:text="${error}"></span>
            </div>

            <button type="submit" class="btn auth-button">
                회원가입 완료
            </button>
        </form>

        <div class="auth-footer">
            <p>이미 계정이 있으신가요?</p>
            <a href="/login" class="auth-link">로그인하러 가기 →</a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p class="mb-2">© 2025 StockCoin Project</p>
        <small class="text-muted">실시간 주식 · 코인 시세 플랫폼</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
