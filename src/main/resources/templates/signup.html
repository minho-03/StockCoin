<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockCoin - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/member.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar (Fragment) -->
<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-fill container my-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 400px;">
        <h3 class="text-center mb-4">회원가입</h3>

        <form method="post" action="/signup">
            <div class="mb-3">
                <label class="form-label">닉네임</label>
                <input type="text" class="form-control" name="nickname" required>
            </div>

            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>

            <button type="submit" class="btn btn-dark w-100">회원가입</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login">이미 계정이 있으신가요? 로그인 →</a>
        </div>
    </div>
</main>

<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">© 2025 StockCoin Project</p>
</footer>

</body>
</html>
