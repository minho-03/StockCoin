<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockCoin - 실시간 채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<th:block th:replace="fragments/navbar :: navbar"></th:block>

<!-- Page Header (파란색 테마) -->
<section class="page-header">
    <div class="container">
        <h1 class="page-title">💬 실시간 채팅</h1>
        <p class="page-subtitle">자유롭게 이야기를 나눠보세요</p>
    </div>
</section>

<!-- Main Content -->
<main class="flex-fill container my-5">

    <!-- 채팅 컨테이너 -->
    <div class="chat-container">

        <!-- 채팅 영역 -->
        <div id="chatArea">
        </div>

        <!-- 입력창 -->
        <div class="input-group" id="chatInputGroup">
            <input id="messageInput"
                   type="text"
                   class="form-control"
                   placeholder="메시지를 입력하세요..."
                   autocomplete="off">
            <button id="sendBtn" class="btn btn-primary">
                📤 전송
            </button>
        </div>
    </div>

</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-2">© 2025 StockCoin Project</p>
        <small class="text-muted">실시간 주식 · 코인 시세 플랫폼</small>
    </div>
</footer>

<!-- WebSocket -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/js/Chat.js"></script>

</body>
</html>
