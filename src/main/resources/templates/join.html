<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>StockCoin - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/member.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">📈 StockCoin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="/priceStock">시세보기</a></li>
          <li class="nav-item"><a class="nav-link" href="/favorites">관심종목</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat">채팅</a></li>
          <li class="nav-item"><a class="nav-link active" href="/join">회원가입</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Main -->
  <main class="flex-fill container my-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 400px;">
      <h3 class="text-center mb-4">회원가입</h3>
      <form>
        <div class="mb-3">
          <label for="mname" class="form-label">이름</label>
          <input type="text" class="form-control" id="mname" placeholder="이름 입력">
        </div>
        <div class="mb-3">
          <label for="mid" class="form-label">아이디</label>
          <input type="text" class="form-control" id="mid" placeholder="아이디 입력">
        </div>
        <div class="mb-3">
          <label for="mpw" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="mpw" placeholder="비밀번호 입력">
        </div>
        <div class="mb-3">
          <label for="memail" class="form-label">이메일</label>
          <input type="email" class="form-control" id="memail" placeholder="이메일 입력">
        </div>
        <button type="submit" class="btn btn-dark w-100">회원가입</button>
      </form>
      <div class="text-center mt-3">
        <a href="/login">이미 계정이 있으신가요? 로그인 →</a>
      </div>
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">© 2025 StockCoin Project</p>
  </footer>
</body>
</html>
